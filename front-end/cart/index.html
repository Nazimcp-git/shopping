<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cart - U Shopping</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h3>U Shopping</h3>
        </div>
        <div class="navbar">
            <a href="/front-end/"><p>Home</p></a>
        </div>
    </nav>
    <div class="home">
        <div class="frame">
            <div class="col1">
                <h3 style="margin-bottom: 10px; margin-left: 15px;">Your Products (<span id="item-count">0</span>)</h3>
                <div id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </div>
            <div class="col2">
                <div class="card">
                    <p class="title">You Have to Pay</p>
                    <h3 id="total-price">$0</h3>
                    <p class="coopen">Coupon Code</p>
                    <input type="text" id="coupon-code">
                    <div class="submit">
                        <a href="#" id="apply-coupon">Apply Coupon Code</a>
                    </div>
                    <img src="img/pays.png" alt="">
                    <div class="pay" id="proceed-payment">
                        Proceed to Payment
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
