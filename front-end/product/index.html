<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Product</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h3>U Shopping</h3>
        </div>
        <div class="navbar">
            <a href="../cart/"><p><i class="fa-solid fa-cart-shopping"></i>  Your Cart(<span id="item-count"></span>)</p></a>
        </div>
    </nav>
    <div class="home">
        <div class="frame">
            <div class="col1">
                <img id="product-image" src="" alt="">
            </div>
            <div class="col2">
                <p class="title" id="product-name"></p>
                <p class="price" id="product-price"></p>
                <p class="des" id="product-description"></p>
                <div id="add-to-cart" class="tocart">Add to Cart</div>
            </div>
        </div>
    </div>
    <div class="images">
        <h2>Product Images</h2>
        <div class="grid" id="product-images">
            <!-- Additional product images will be dynamically added here -->
        </div>
    </div>
    <script src="../product.js"></script>
    <script src="script.js"></script>
</body>
</html>
